<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Roll-game</title>
</head>

<body>
    <header>
        <h1>DICE ROLL GAME</h1>
        <button class="btn-new">
            <h4>Start a new game</h4>
        </button>
    </header>

    <main>
        <section class="player player-0">
            <div class="total">
                <h3>Player 1</h3>
                <h2 class="totalScore-0">0</h2>
            </div>
            <div class="current">
                <h2 class="score-0">0</h2>
            </div>
        </section>

        <section class="game-container">
            <div class="image-container">
                <img src="./img/dice-0.png" alt="" class="dice">
            </div>
            <div class="button-container">
                <button class="btn-roll">
                    <h4>Roll</h4>
                </button>
                <button class="btn-hold">
                    <h4>Claim</h4>
                </button>
            </div>

        </section>

        <section class="player player-1">
            <div class="total">
                <h3>Player 2</h3>
                <h2 class="totalScore-1">0</h2>
            </div>
            <div class="current">
                <h2 class="score-1">0</h2>
            </div>
        </section>

    </main>

</body>

</html>
