<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Roll-game</title>
</head>

<body>
    <header>
        <h1>DICE ROLL GAME</h1>
        <button class="btn-new">
            <h4>Start a new game</h4>
        </button>
    </header>

    <main>
        <section class="player">
            <div class="total">
                <h3>Player 1</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>

        <section class="game-container">
            <div class="image-container">
                <img src="./img/dice-0.png" alt="" class="dice">
            </div>
            <div class="button-container">
                <button class="btn-roll">
                    <h4>Roll</h4>
                </button>
                <button class="btn-hold">
                    <h4>Claim</h4>
                </button>
            </div>

        </section>

        <section class="player">
            <div class="total">
                <h3>Player 2</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>

    </main>

</body>

</html>
